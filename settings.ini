### PyPI ###
audience = Developers
author = Philip Fradkin
author_email = phil.fradkin@gmail.com
copyright = 2022 onwards, %(author)s
description = contrastive learning for mRNA representation
keywords = nbdev jupyter notebook python
language = English
status = 3
user = phil-fradkin

### Optional ###
requirements = numpy pandas Cython
